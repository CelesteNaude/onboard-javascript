<!DOCTYPE html>
<html>
<head>
	<title>JS Onboard Project</title>
	<link rel="stylesheet" type="text/css" href="style.css" >
	<script type="text/javascript" charset="utf-8" src="third_party/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="app.js"></script>
</head>

<body>
	<div class="loader">
		<div></div>
	</div>
	<div class="content">
		<div class="controls">
			<h1>IMQS Onboarding Project</h1>
			<p id="page-details" class="page-det"></p>
			<div class="search-div">
				<button class="search-btn" onclick="searchFunction(); document.getElementById('id-search').value = ''">Search ID</button>
				<input type="text" id="id-search" onfocus="this.value=''" value="Enter ID number" required>
			</div>
		</div>
		<table id="table" class="table">
			<thead></thead>
			<tbody></tbody>
		</table>
		<p id="page-number" class="page-num">Page</p>
		<div class="container">
			<div id="pagination-wrapper"></div>
		</div>
	</div>
</body>

</html>
